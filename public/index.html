<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="zikmes-test" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Zikmes Test</title>
  </head>
  <body class="body">
    <form class="form">
      <div class="input-wrapper">
        <input class="form__input" type="tel" placeholder="Ваш номер..." value="" />
      </div>
      <div class="submit-wrapper">
        <button class="form__submit" type="button">
          Заказать <i class="fa-solid fa-cart-shopping"></i>
        </button>
      </div>
      <!-- <div class="modal">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <span class="modal__message"></span>
      </div> -->
      <div class="toast">
        <div class="toast-content">
          <i class="fas fa-solid fa-check check"></i>
          <div class="message">
            <span class="text text-1">Success</span>
            <span class="text text-2">Your changes has been saved</span>
          </div>
        </div>
        <i class="fa-solid fa-xmark close"></i>
        <div class="progress"></div>
      </div>
    </form>
  </body>
</html>
